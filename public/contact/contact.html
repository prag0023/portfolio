<div class="contact">
    <div class="contact-header">
      Contact Me 
    </div><br>
    <form class="contact" method="POST" action="/api/contact">
      <input type="email" class="contact__email" placeholder="name@example.com" /> <br> <br>
      <input type="phoneNumber" class="contact__phoneNumber" placeholder="Phone" /> <br> <br>
      <textarea type="text" class="contact__message" placeholder="Message"></textarea><br><br>
      
      <button class="contact" type="submit">SEND</button>
    </form>
  </div>
